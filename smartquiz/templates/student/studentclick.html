<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style media="screen">
   .jumbotron background-color: #2166aaff;
   
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
      font-weight: bold;
      color: #11080aff;
      text-shadow: 1px 1px 2px rgba(145, 40, 40, 0.5);
      animation:fadeIn 3s ease forwards;

    }
    .jumbotron p {
      text-align: center;
      font-size: 20px;
      color: #000000ff;
      animation:fadeIn 4s ease forwards;
      text-shadow: 1px 1px 2px rgba(81, 60, 60, 0.3);
    }

    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    .logout_btn {
      padding: 5px;
      background: #d3192bff;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 2px;
      font-size: 15px;
      font-weight: 600;

    }

  </style>

</head>

  {% include "quiz/navbar.html" %}

  <div class="jumbotron" style="margin-bottom:0px;">
    <h1 class="display-4">Hello, Student</h1>

    <hr class="my-4">

    <p class="lead">
      <a class="btn btn-primary btn-lg" href="studentsignup" role="button">Create Your Account</a>

    </p>
    <br><br><br><br><br><br><br><br><br><br>
  </div>
 
  {% include "quiz/footer.html" %}

</html>
